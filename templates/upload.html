<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face Classify - Media</title>

    {% include "components/head.html" %}
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        
        {% include "components/loader.html" %}

        
        {% include "components/lateral-nav.html" %}

        <!-- Content Start -->
        <div class="content">
            
            {% include "components/nav.html" %}

            <div class="container-fluid pt-4 px-4">
                <div class="row bg-secondary rounded justify-content-center mx-0">

                    <!-- Formulario para URL de la cÃ¡mara -->
                    <div class="col-md-8">
                        <form method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Subir una imagen</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile04" name="file" required>
                                        <label class="custom-file-label" for="inputGroupFile04">Elegir archivo</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">Subir y detectar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-8 text-center mb-5">
                        {% if camera_url %}
                            <img src="{{ url_for('video_feed') }}" width="100%">
                        {% endif %}
                        <a class="btn btn-primary mt-5" href="{{ url_for('index') }}">Volver al inicio</a>
                    </div>
                </div>
            </div>

            {% include "components/footer.html" %}
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    {% include "components/scripts.html" %}
</body>

</html>
